<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 9 | Bookmark</title>
    <!-- FavIcon Image -->
    <link rel="shortcut icon" href="images/bookmark.png" type="image/x-icon" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <!-- FontAwesome File -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <div class="container my-5">
      <h1 class="heading mb-5 text-center mx-auto">Bookmarker</h1>
      <div class="info py-4">
        <h2 class="heading text-center">
          <i class="fa-solid fa-bookmark fa-xs iBefore"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark fa-xs iAfter"></i>
        </h2>
        <div class="form">
          <div class="mb-3">
            <i class="fa-solid fa-book-bookmark pe-2"></i>
            <label for="siteName" class="form-label">Site Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Bookmark Name" required>
          </div>
          <div class="mb-3">
            <i class="fa-solid fa-link pe-2"></i>
            <label for="siteURL" class="form-label">Site URL</label>
            <input type="url" class="form-control" id="siteURL" placeholder="Website URL" required>
          </div>
          <div class="mt-5 text-center">
            <button type="button" class="btn btn-brown px-5 py-2" onclick="addSite()">Submit</button>
          </div>
        </div>
      </div>

      <table class="table mt-4 text-center">
        <thead>
          <tr>
            <th scope="col">Index</th>
            <th scope="col">Website Name</th>
            <th scope="col">Visit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="contentBody">
          
              
        </tbody>
      </table>




    </div>




    <!-- ----- FontAwesome JS Link ----- -->
    <script src="js/all.min.js"></script>
    <!-- ----- Bootstrap JS Link ----- -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- ----- JS File ----- -->
    <script src="js/index.js"></script>
  </body>
</html>
